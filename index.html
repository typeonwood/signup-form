<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="left-box">
        <div class="logo">
            <img src="odin-lined.png" alt="odin logo">
            <p>ODIN</p>
        </div>
        <p class="credit">Photo by <a href="https://unsplash.com/@haliewestphoto" target="_blank">Halie West</a> on <a href="https://unsplash.com/" target="_blank">Unsplash</a></p>
    </div>
    <div class="right-box">
        <form action="" method="">
            <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started!</em><br><br>You <em>know</em> you want to...</h2>
            <div class="card">
                <h2>Let's do this!</h2>
                <div class="inputs">
                    <div class="col-1">
                        <div class="unit">
                            <label for="first-name">FIRST NAME *</label>
                            <input type="text" name="first_name" id="first-name" placeholder="Bob" required>
                        </div>
                        <div class="unit">
                            <label for="email">EMAIL *</label>
                            <input type="email" name="email" id="email" placeholder="bob@bob.com" required>
                        </div>
                        <div class="unit">
                            <label for="password1">PASSWORD *</label>
                            <input type="password" name="password" id="password1" placeholder=" " required>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="unit">
                            <label for="last-name">LAST NAME *</label>
                            <input type="text" name="last_name" id="last-name" placeholder="Smith" required>
                        </div>
                        <div class="unit">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" name="phone" id="phone" placeholder="XXX-XXX-XXXX">
                        </div>
                        <div class="unit">
                            <label for="password2">CONFIRM PASSWORD *</label>
                            <input type="password" id="password2" placeholder=" " required>
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit" class="submit">Create Account</button>
            <p>Already have an account? <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">Log in</a></p>
        </form>
    </div>
</body>
</html>
